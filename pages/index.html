<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Registro Estudiantes</h1>
          <!-- <button type="button" class="btn btn-dark">Registrar</button> -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Registrar
          </button>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registro Estudiantes
            </h5>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row">
              <div class="col-md-12">
                <label for="tipoDocumento" class="form-label"
                  >Tipo Documento</label
                >
                <select
                  name="tipoDocumento"
                  id="tipoDocumento"
                  class="form-select"
                >
                  <option value="1">Cedula</option>
                  <option value="1">Pasaporte</option>
                  <option value="1">Tarjeta de identidad</option>
                </select>
                <div class="md8">
                  <label for="numeroDocumento" class="form-label"
                    >Numero Documento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="numeroDocumento"
                  />
                </div>
                <div class="md8">
                  <label for="nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombres" />
                </div>
                <div class="md8">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" />
                </div>
                <div class="md8">
                  <label for="celular" class="form-label">Celular</label>
                  <input type="text" class="form-control" id="celular" />
                </div>
                <div class="md8">
                  <label for="email" class="form-label">Correo</label>
                  <input type="text" class="form-control" id="email" />
                </div>
                <div class="md8">
                  <label for="linkedin" class="form-label">Linkedin</label>
                  <input type="text" class="form-control" id="linkedin" />
                </div>
                <div class="md8">
                  <label for="github" class="form-label">GitHub</label>
                  <input type="text" class="form-control" id="github" />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnGuardar">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../dist/index.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
